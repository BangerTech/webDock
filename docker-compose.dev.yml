# Entwicklungsversion f√ºr lokales Bauen
version: '3'
services:
  webdock-ui:
    build:
      context: ./docker-compose-data/webdock-ui
      dockerfile: Dockerfile
    container_name: webdock-ui
    ports:
      - "8585:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - CONFIG_DIR=/app/config
    restart: unless-stopped 