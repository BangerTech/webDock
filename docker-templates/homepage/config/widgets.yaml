---
# For configuration options and examples, please see:
# https://gethomepage.dev/en/configs/widgets

- resources:
    cpu: true
    memory: true
    disk: /

- search:
    provider: google
    target: _blank

- openweathermap:
    label: Kronwieden #optional
    latitude: 48.632608
    longitude: 12.430939
    units: metric # or imperial
    provider: openweathermap
    apiKey: 5714acf31daac67a1eb2a43aa04df2bf # required only if not using provider, this reveals api key in requests
    cache: 5 # Time in minutes to cache API responses, to stay within limits
