    <title>BangerTech Utility</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="nc-theme">
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="BangerTech">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Containers</a></li>
